<form class="project-filter-form">
    <mat-form-field class="choose-project">
        <input type="text"
               placeholder="Projektname"
               aria-label="Name"
               matInput
               [formControl]="projectSearchControl"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let projectName of projectsNamesFiltered | async" [value]="projectName">
            {{projectName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field><br>  
</form>
